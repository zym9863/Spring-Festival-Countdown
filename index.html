<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>春节倒计时 - 2026</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animations.css">
</head>
<body>
    <div class="particles-container" id="particles-container"></div>
    
    <!-- 添加传统装饰元素 -->
    <div class="traditional-decorations">
        <div class="cloud-decoration cloud-left">☁</div>
        <div class="cloud-decoration cloud-right">☁</div>
        <div class="corner-decoration top-left">🌸</div>
        <div class="corner-decoration top-right">🌸</div>
        <div class="corner-decoration bottom-left">🌸</div>
        <div class="corner-decoration bottom-right">🌸</div>
    </div>
    
    <div class="container" id="main-container">
        <h1 class="title">2026年春节</h1>
        <div class="countdown-container">
            <div class="countdown-item">
                <span class="number" id="days">000</span>
                <span class="label">天</span>
            </div>
            <div class="countdown-item">
                <span class="number" id="hours">00</span>
                <span class="label">时</span>
            </div>
            <div class="countdown-item">
                <span class="number" id="minutes">00</span>
                <span class="label">分</span>
            </div>
            <div class="countdown-item">
                <span class="number" id="seconds">00</span>
                <span class="label">秒</span>
            </div>
        </div>
        <div class="decorations">
            <div class="lantern left">🏮</div>
            <div class="message">新春快乐</div>
            <div class="lantern right">🏮</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
